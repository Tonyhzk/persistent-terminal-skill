<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="50%" stop-color="#16213E"/>
      <stop offset="100%" stop-color="#0F3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EA580C"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2A2A3E"/>
      <stop offset="100%" stop-color="#1E1E30"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="400" rx="16" fill="url(#bg)"/>

  <!-- 装饰网格点 -->
  <g fill="#FFFFFF" fill-opacity="0.03">
    <circle cx="50" cy="50" r="2"/><circle cx="100" cy="50" r="2"/><circle cx="150" cy="50" r="2"/><circle cx="200" cy="50" r="2"/><circle cx="250" cy="50" r="2"/><circle cx="300" cy="50" r="2"/>
    <circle cx="50" cy="100" r="2"/><circle cx="100" cy="100" r="2"/><circle cx="150" cy="100" r="2"/><circle cx="200" cy="100" r="2"/><circle cx="250" cy="100" r="2"/><circle cx="300" cy="100" r="2"/>
    <circle cx="50" cy="150" r="2"/><circle cx="100" cy="150" r="2"/><circle cx="150" cy="150" r="2"/><circle cx="200" cy="150" r="2"/><circle cx="250" cy="150" r="2"/><circle cx="300" cy="150" r="2"/>
    <circle cx="900" cy="250" r="2"/><circle cx="950" cy="250" r="2"/><circle cx="1000" cy="250" r="2"/><circle cx="1050" cy="250" r="2"/><circle cx="1100" cy="250" r="2"/><circle cx="1150" cy="250" r="2"/>
    <circle cx="900" cy="300" r="2"/><circle cx="950" cy="300" r="2"/><circle cx="1000" cy="300" r="2"/><circle cx="1050" cy="300" r="2"/><circle cx="1100" cy="300" r="2"/><circle cx="1150" cy="300" r="2"/>
    <circle cx="900" cy="350" r="2"/><circle cx="950" cy="350" r="2"/><circle cx="1000" cy="350" r="2"/><circle cx="1050" cy="350" r="2"/><circle cx="1100" cy="350" r="2"/><circle cx="1150" cy="350" r="2"/>
  </g>

  <!-- 左侧终端图标 -->
  <g filter="url(#shadow)" transform="translate(80, 100)">
    <!-- 终端窗口 -->
    <rect width="220" height="180" rx="12" fill="url(#termGrad)" stroke="#3A3A50" stroke-width="1.5"/>
    <!-- 标题栏 -->
    <rect width="220" height="32" rx="12" fill="#2A2A3E"/>
    <rect y="20" width="220" height="12" fill="#2A2A3E"/>
    <!-- 窗口按钮 -->
    <circle cx="20" cy="16" r="5" fill="#FF5F57"/>
    <circle cx="38" cy="16" r="5" fill="#FFBD2E"/>
    <circle cx="56" cy="16" r="5" fill="#28CA41"/>

    <!-- 终端内容 -->
    <text x="16" y="60" font-family="monospace" font-size="13" fill="#6B7280">$</text>
    <text x="30" y="60" font-family="monospace" font-size="13" fill="#A5B4FC">create</text>
    <text x="82" y="60" font-family="monospace" font-size="13" fill="#9CA3AF">--name dev</text>

    <text x="16" y="82" font-family="monospace" font-size="13" fill="#34D399">✓ Session created</text>

    <text x="16" y="110" font-family="monospace" font-size="13" fill="#6B7280">$</text>
    <text x="30" y="110" font-family="monospace" font-size="13" fill="#A5B4FC">exec</text>
    <text x="66" y="110" font-family="monospace" font-size="13" fill="#9CA3AF">--cmd "npm start"</text>

    <text x="16" y="132" font-family="monospace" font-size="13" fill="#34D399">✓ Running on :3000</text>

    <!-- 闪烁光标 -->
    <rect x="16" y="150" width="8" height="15" rx="1" fill="#F97316" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- 连接线 -->
  <g stroke="url(#accent)" stroke-width="2" stroke-dasharray="6,4" opacity="0.4">
    <line x1="310" y1="190" x2="380" y2="190"/>
  </g>

  <!-- 持久化图标（循环箭头） -->
  <g transform="translate(345, 165)" filter="url(#glow)">
    <path d="M20 0 A20 20 0 1 1 0 20" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M0 20 A20 20 0 1 1 20 0" fill="none" stroke="#F97316" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="0" transform="translate(10,10)"/>
    <polygon points="18,-4 24,2 14,2" fill="#F97316"/>
    <polygon points="32,52 26,46 36,46" fill="#F97316"/>
  </g>

  <!-- 右侧文字区域 -->
  <g transform="translate(420, 0)">
    <!-- 英文标题 -->
    <text x="0" y="130" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" letter-spacing="-1">
      Persistent Terminal
    </text>

    <!-- Skill 标签 -->
    <g transform="translate(490, 108)">
      <rect width="72" height="28" rx="14" fill="url(#accent)"/>
      <text x="36" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Skill</text>
    </g>

    <!-- 英文描述 -->
    <text x="0" y="170" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" fill="#94A3B8">
      Cross-platform persistent terminal sessions for Claude Code
    </text>

    <!-- 中文描述 -->
    <text x="0" y="200" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="17" fill="#64748B">
      跨平台持久终端会话管理 · 让终端会话跨对话保持存活
    </text>

    <!-- 特性标签 -->
    <g transform="translate(0, 230)">
      <!-- macOS -->
      <rect x="0" y="0" width="80" height="30" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="40" y="20" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="middle">macOS</text>

      <!-- Linux -->
      <rect x="90" y="0" width="72" height="30" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="126" y="20" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="middle">Linux</text>

      <!-- Windows -->
      <rect x="172" y="0" width="86" height="30" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="215" y="20" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="middle">Windows</text>

      <!-- tmux -->
      <rect x="268" y="0" width="68" height="30" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="302" y="20" font-family="monospace" font-size="12" fill="#34D399" text-anchor="middle">tmux</text>

      <!-- Python -->
      <rect x="346" y="0" width="80" height="30" rx="6" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="386" y="20" font-family="monospace" font-size="12" fill="#FBBF24" text-anchor="middle">Python 3</text>
    </g>
  </g>

  <!-- 底部橙色装饰线 -->
  <rect x="80" y="370" width="120" height="3" rx="1.5" fill="url(#accent)" opacity="0.6"/>
</svg>